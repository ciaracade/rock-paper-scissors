<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ciara's Rock Paper Scissors</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="page">
    <div class="title">
      <h1>Sword - Sheild - Bow</h1>

    </div>
    <div class="directions">
      <p>Bow beats sword. Sword beats sheild. Sheild beats bow.</p>
      <p>Click your chocie to start the game. First to seven points win.</p>

    </div>
    <div class="options">
      <div class="sword">
        <button class="Btn"> <img src="src/master_sword.png" width="100" height="100" alt="sword"></button>
      </div>
      <div class="shield">
        <button class="Btn"> <img src="src/hylian_shield.png" width="100" height="100" alt="shield"></button>

      </div>
      <div class="Bow">
        <button class="Btn"><img src="src/royal_bow.png" width="100" height="100" alt="bow"></button>
      </div>
    </div>
    <div class="score">
      <div class="player">
        <p>Player's Score</p>
        <span id="playerScore">0</span>
      </div>
      <span id="round">Round 0</span>

      <div class="computer">
        <p>Computer's Score</p>
        <span id="computerScore">0</span>
      </div>

    </div>
    <div class="results">
      <p> Who will win? Who will lose?</p>
      <span id="resultsSpan"></span>

    </div>
    <div class="playAgain">
      <!---<button class="playAgainButton">Play Again</button>-->
    </div>
    <div class="license">
      <p>Made by Ciara Cade</p>

    </div>
  </div>
</body>

</html>
